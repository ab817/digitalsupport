{% extends 'base.html' %}

{% block content %}
<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        width: 300px;
        transition: transform 0.2s;
        margin-bottom: 20px;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card-header {
        background-color: #1A5DAB;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

    .card-body {
        padding: 20px;
        text-align: center;
    }

    .card-body p {
        color: #666;
        margin: 0;
    }

    .card-body a {
        color: #1A5DAB;
        text-decoration: none;
        font-weight: bold;
    }
</style>

<div class="container">
    <h2 class="text-center" style="font-weight: bold; margin-bottom: 30px;">ADBL Contact Information</h2>

    <!-- Buttons Section -->
    <div class="text-center" style="margin-bottom: 30px;">
        <a href="{% url 'contact_list' %}" class="btn btn-primary rounded-pill" style="padding: 10px 20px; margin-right: 15px; font-weight: bold;">
            Personal Contacts
        </a>
        <a href="{% url 'managercontact_list' %}" class="btn btn-info rounded-pill" style="padding: 10px 20px; margin-right: 15px; font-weight: bold;">
            Manager Contacts
        </a>
        <a href="{% url 'telephone_lines' %}" class="btn btn-secondary rounded-pill" style="padding: 10px 20px; font-weight: bold;">
            Departmental Contact
        </a>

    </div>

    <div class="card-container">
        {% for contact in contacts %}
        <div class="card">
            <div class="card-header">
                {{ contact.department }}
            </div>
            <div class="card-body">
                <p style="margin-bottom: 15px;"><strong>Tasks:</strong> {{ contact.tasks }}</p>
                <p><strong>Contact:</strong> {{ contact.contact_number }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
