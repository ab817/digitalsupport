{% extends 'base.html' %}

{% load custom_filters %}

{% block content %}
<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        width: 300px;
        transition: transform 0.2s;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card-header {
        background-color: #00753a;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
    }

    .card-body {
        padding: 20px;
        text-align: center;
    }

    .card-body p {
        color: #666;
        margin: 0;
    }

    .card-body a {
        color: #00753a;
        text-decoration: none;
        font-weight: bold;
    }

</style>
<div class="container">
    <h2 class="text-center" style="font-weight: bold;">DIGITAL PRODUCTS</h2>
    <div class="card-container">
        {% for product in products %}
        <div class="card">
            <div class="card-header">
                {{ product.name }}
            </div>
            <div class="card-body">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%; height: auto;">
                <p>{{ product.description|truncate_chars:100 }}</p>
                <a href="{% url 'digital_product_detail' product.id %}">Click Here</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
